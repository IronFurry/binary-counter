<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">

    <h1 class="decimal_value">0</h1>
    <button class="Theme" onclick="toggleTheme()">Theme</button>
    <div class="containor">
        <div class="bit" data-index="0">
            <div class="front">0</div>
            <div class="back">1</div>
        </div>
        <div class="bit" data-index="1">
            <div class="front">0</div>
            <div class="back">1</div>
        </div>
        <div class="bit" data-index="2">
            <div class="front">0</div>
            <div class="back">1</div>
        </div>
        <div class="bit" data-index="3">
            <div class="front">0</div>
            <div class="back">1</div>
        </div>
        <button onclick="flipBlock()" class="next">next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
